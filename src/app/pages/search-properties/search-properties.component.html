<app-menu></app-menu>
<div class="min-h-screen bg-slate-200 pt-20 pb-12">
    <!-- Error Display -->
    <div *ngIf="error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-8">
        <div class="bg-red-50 border border-red-200 rounded-xl p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Error</h3>
                    <div class="mt-2 text-sm text-red-700">{{ error }}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-8">
        <div class="bg-white rounded-xl shadow-md p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Name Filter -->
                <div class="space-y-2">
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        Nombre
                    </label>
                    <input
                        id="name"
                        type="text"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Buscar nombre"
                        [(ngModel)]="filters.name"
                        (input)="applyFilters()"
                    />
                </div>

                <!-- Department Filter -->
                <div class="space-y-2">
                    <label for="department" class="block text-sm font-medium text-gray-700">
                        Departamento
                    </label>
                    <input
                        id="department"
                        type="text"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Buscar departamento"
                        [(ngModel)]="filters.department"
                        (input)="applyFilters()"
                    />
                </div>

                <!-- Min Price Filter -->
                <div class="space-y-2">
                    <label for="minPrice" class="block text-sm font-medium text-gray-700">
                        Precio mínimo
                    </label>
                    <input
                        id="minPrice"
                        type="number"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="0"
                        [(ngModel)]="filters.minPrice"
                        (input)="applyFilters()"
                    />
                </div>

                <!-- Max Price Filter -->
                <div class="space-y-2">
                    <label for="maxPrice" class="block text-sm font-medium text-gray-700">
                        Precio máximo
                    </label>
                    <input
                        id="maxPrice"
                        type="number"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="1000000"
                        [(ngModel)]="filters.maxPrice"
                        (input)="applyFilters()"
                    />
                </div>

                <!-- Number of Rooms Filter -->
                <div class="space-y-2">
                    <label for="nRooms" class="block text-sm font-medium text-gray-700">
                        Número de habitaciones
                    </label>
                    <input
                        id="nRooms"
                        type="number"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Ej: 3"
                        [(ngModel)]="filters.nRooms"
                        (input)="applyFilters()"
                    />
                </div>

                <!-- Capacity Filter -->
                <div class="space-y-2">
                    <label for="nPeople" class="block text-sm font-medium text-gray-700">
                        Capacidad de personas
                    </label>
                    <input
                        id="nPeople"
                        type="number"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Ej: 6"
                        [(ngModel)]="filters.nPeople"
                        (input)="applyFilters()"
                    />
                </div>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && !error && properties.length === 0" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-md p-8 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No hay propiedades encontradas</h3>
            <p class="mt-1 text-sm text-gray-500">Intenta ajustar tus filtros para encontrar lo que buscas.</p>
        </div>
    </div>

    <!-- Properties List -->
    <div *ngIf="!loading && !error && properties.length > 0" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <app-properties-list [properties]="properties" [clickCallback]="selectProperty"></app-properties-list>
    </div>

    <!-- Paginator -->
    <div *ngIf="!loading && !error && properties.length > 0" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        <div class="flex justify-center">
            <p-paginator 
                (onPageChange)="onPageChange($event)" 
                [first]="1" 
                [rows]="4" 
                [totalRecords]="100" 
                [rowsPerPageOptions]="[4]" 
            />
        </div>
    </div>
</div>
