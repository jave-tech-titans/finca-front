<div class="bg-white shadow-md fixed w-full top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <!-- Navigation Links -->
            <div class="flex space-x-8">
                <a 
                    *ngFor="let link of links" 
                    [href]="link.href"
                    class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                >
                    {{ link.label }}
                </a>
            </div>

            <!-- Logout Button -->
            <div>
                <button 
                    (click)="logoutUser()" 
                    class="text-gray-700 hover:text-red-600 hover:bg-red-50 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
                >
                    Salir
                </button>
            </div>
        </div>
    </nav>
</div>
