<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div 
        *ngIf="properties.length > 0; else noProperties" 
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
    >
        <div 
            *ngFor="let property of properties" 
            (click)="onClick(property)"
            class="bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer transform transition-transform duration-300 hover:scale-105"
        >
            <!-- Image Container -->
            <div class="relative h-48">
                <img 
                    [src]="property.imageUrl" 
                    [alt]="property.name"
                    class="w-full h-full object-cover"
                />
            </div>

            <!-- Content Container -->
            <div class="p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4 line-clamp-1">
                    {{ property.name }}
                </h2>
                <div class="space-y-2 text-sm text-gray-600">
                    <p class="flex items-center">
                        <span class="font-semibold text-gray-700 mr-2">Rating:</span>
                        <span>{{ property.rating }}</span>
                    </p>
                    <p class="flex items-center">
                        <span class="font-semibold text-gray-700 mr-2">Departamento:</span>
                        <span>{{ property.department }}</span>
                    </p>
                    <p class="flex items-center">
                        <span class="font-semibold text-gray-700 mr-2">Precio:</span>
                        <span class="text-green-600 font-medium">${{ property.price }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <ng-template #noProperties>
        <div class="text-center py-12">
            <p class="text-xl text-gray-500">
                Buscando propiedades...
            </p>
        </div>
    </ng-template>
</main>
