<main>
  <div *ngIf="properties.length > 0; else noProperties" class="property-grid">
    <div *ngFor="let property of properties" class="property-card" (click)="onClick(property)">
      <div class="image-container">
        <img alt="Property" src="{{property.miniatureURL}}" />
      </div>
      <div class="content-container">
        <h2 class="property-title">{{ property.name }}</h2>
        <div class="property-details">
          <p><strong>Rating:</strong> {{ property.rating }}</p>
          <p><strong>Departamento:</strong> {{ property.department }}</p>
          <p><strong>Precio:</strong> ${{ property.price }}</p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noProperties>
    <p style="text-align: center; font-size: 1.2rem; color: #6b7280;">Buscando propiedades...</p>
  </ng-template>
</main>
